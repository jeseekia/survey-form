<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <script defer src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" charset="utf-8"></script>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">This form surveys humans.</p>
    <form id="survey-form" action="index.html" method="post">
      <label for="name" id="name-label">Name</label>
      <input type="text" id="name" name="" value="" placeholder="Enter your name" required>

      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" name="" value="" placeholder="Enter your email" required>

      <label for="number" id="number-label">Age</label>
      <input type="number" id="number" name="" value="" placeholder="Age" min="14" max="105">

      <label for="dropdown">Which option best describes your current role?</label>
      <select class="" id="dropdown" name="">
        <option value="" disabled>Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full time job</option>
        <option value="learner">Full time learner</option>
        <option value="unknown">Prefer not to summary</option>
        <option value="other">Other</option>
      </select>

      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="definitely">
          <input type="radio" id="definitely" name="recommendation" value="definitely">Definitely
        </label>
        <label for="maybe">
          <input type="radio" id="maybe" name="recommendation" value="maybe">Maybe
        </label>
        <label for="not-sure">
          <input type="radio" id="not-sure" name="recommendation" value="not-sure">Not sure
        </label>
      </fieldset>

      <label for="features"></label>
      <select id="features" name="">
        <option value="" disabled>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="open-source">Open Source</option>
      </select>

      <fieldset>
        <legend>What would you like to see improved?</legend>
        <label for="">
          <input type="checkbox" id="frontend" name="improvements" value="frontend">Front-end Projects
        </label>
        <label for="">
          <input type="checkbox" id="backend" name="improvements" value="backend">Back-end Projects
        </label>
        <label for="">
          <input type="checkbox" id="data-vis" name="improvements" value="data-vis">Data Visualization
        </label>
        <label for="">
          <input type="checkbox" id="challenges" name="improvements" value="challenges">Challenges
        </label>
        <label for="">
          <input type="checkbox" id="open-source" name="improvements" value="open-source">Open Source Community
        </label>
        <label for="">
          <input type="checkbox" id="gitter" name="improvements" value="gitter">Gitter Help Rooms
        </label>
        <label for="">
          <input type="checkbox" id="videos" name="improvements" value="videos">Videos
        </label>
        <label for="">
          <input type="checkbox" id="meetups" name="improvements" value="meetups">City Meetups
        </label>
        <label for="">
          <input type="checkbox" id="wiki" name="improvements" value="wiki">Wiki
        </label>
        <label for="">
          <input type="checkbox" id="forum" name="improvements" value="forum">Forum
        </label>
        <label for="">
          <input type="checkbox" id="add-courses" name="improvements" value="add-courses">Additonal Courses
        </label>
      </fieldset>

      <label for="">Any comments or suggestions?</label>
      <textarea name="name" rows="8" cols="80" placeholder="Enter your comment here..."></textarea>

      <input type="submit" id="submit" name="" value="Submit">
    </form>
  </body>
</html>
